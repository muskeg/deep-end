<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep End</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #001a33;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
        }
        
        #game-canvas {
            width: 100%;
            height: 100%;
        }
        
        #game-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ccff;
            text-align: center;
            background: rgba(0, 26, 51, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid #00ccff;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
            z-index: 100;
            pointer-events: none;
        }
        
        #game-info h1 {
            margin: 0 0 5px 0;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.8);
        }
        
        #game-info p {
            margin: 0;
            font-size: 0.9em;
            color: #66d9ff;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-canvas"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
